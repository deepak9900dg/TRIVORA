<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="content-language" content="hi, en">
    <meta name="robots" content="index, follow">
    <title>Trivora - Learn & Grow</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">

    <style>
        body { background-color: #f2ede4; transition: 0.3s; overflow-x: hidden; }
        
        /* Full Width Post Fix */
        .full-page-post {
            width: 100vw !important;
            max-width: 100vw !important;
            margin-left: calc(-50vw + 50%);
            padding: 0 !important;
        }

        /* Navbar Styling */
        .navbar { background-color: #fffaf0 !important; padding: 10px 0; }
        
        /* Fancy Circle Translate Button */
        #google_translate_element {
            width: 40px;
            height: 40px;
            overflow: hidden;
            border-radius: 50%;
            border: 2px solid #ff8a65;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            position: relative;
        }
        #google_translate_element:hover { transform: scale(1.1); box-shadow: 0 0 10px rgba(255,138,101,0.5); }

        /* Hide Google Branding/Text */
        .goog-te-gadget-simple {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            font-size: 0 !important; /* Hide text */
        }
        .goog-te-gadget-icon {
            margin: 0 !important;
            width: 24px !important;
            height: 24px !important;
        }
        .goog-te-menu-value span { display: none !important; }
        .goog-te-banner-frame { display: none !important; }
        body { top: 0 !important; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container-fluid px-4">
        <a class="navbar-brand d-flex align-items-center notranslate" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Trivora Logo" style="height: 35px;">
            <img src="{{ url_for('static', filename='text.png') }}" alt="TRIVORA" style="height: 20px; margin-left: 8px;" class="d-none d-sm-block">
        </a>

        <div class="d-flex align-items-center ms-auto">
            <div id="google_translate_element" title="Translate Language"></div>
            
            <button id="darkModeToggle" class="btn btn-sm ms-2" style="font-size: 1.2rem;">üåô</button>
            
            <button class="navbar-toggler ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon" style="width: 20px; height: 20px;"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-3">
                <a class="nav-link fw-medium" href="{{ url_for('home') }}">Home</a>
                {% if session.get('user') %}
                    <a class="nav-link fw-medium" href="{{ url_for('upload') }}">Create</a>
                    <a class="nav-link fw-medium text-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link fw-medium" href="{{ url_for('login') }}">Login</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

{% block post_layout %}
<div class="container mt-4">
{% endblock %}
    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script type="text/javascript">
function googleTranslateElementInit() {
  new google.translate.TranslateElement({
    pageLanguage: 'hi',
    includedLanguages: 'hi,en',
    layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
    autoDisplay: false
  }, 'google_translate_element');
}
</script>
<script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

<script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
</html>
