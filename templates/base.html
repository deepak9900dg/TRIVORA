<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivora - Learn & Grow</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Navbar ki unchai (height) badhane ke liye padding badha di hai */
.navbar { 
    background-color: var(--bg-color) !important; /* Ab ye Golden Cream hi rahega */
    opacity: 1 !important;
    padding: 15px 0 !important; 
    border-bottom: 1px solid rgba(0,0,0,0.05);
    z-index: 1050;
}

/* Logo aur Trivora Text ka size bada kiya gaya hai */
.brand-logo-img { 
    height: 48px !important; /* Pehle 38px tha */
    transition: 0.3s;
}

.brand-text-img { 
    height: 28px !important; /* Pehle 22px tha */
    margin-left: 12px !important; 
}

/* Right side ke buttons ko thoda niche aur bada karne ke liye */
.navbar-nav-scrollable {
    display: flex !important;
    align-items: center;
    margin-top: 5px; /* Buttons ko slightly niche karne ke liye */
}

.nav-link { 
    font-size: 1rem !important; /* Font size bada kiya gaya hai */
    padding: 5px 12px !important; /* Spacing thodi badhai hai */
    font-weight: 600; 
    color: #2d3436 !important;
    white-space: nowrap;
}

/* Dark mode button ka size bhi thoda bada */
#darkModeToggle {
    font-size: 1.4rem !important;
    margin-left: 15px !important;
}

/* Mobile responsive adjustments */
@media (max-width: 480px) {
    .navbar { padding: 12px 0 !important; }
    .brand-logo-img { height: 38px !important; }
    .brand-text-img { height: 20px !important; }
    .nav-link { font-size: 0.85rem !important; padding: 4px 6px !important; }
}
    </style>
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container nav-custom-container">
        <a class="navbar-brand d-flex align-items-center m-0" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" class="brand-logo-img" alt="Trivora Symbol" style="height: 38px;">
            <img src="{{ url_for('static', filename='text.png') }}" class="brand-text-img" alt="TRIVORA" style="height: 22px; margin-left: 8px;">
        </a>

        <div class="navbar-nav-scrollable">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            {% if session.get('user') %}
                <a class="nav-link" href="{{ url_for('upload') }}">Create</a>
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
            <button id="darkModeToggle" class="btn p-0 ms-1" style="font-size: 1.1rem; background:none; border:none;">üåô</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-5 py-4 text-center">
    <div class="container">
        <img src="{{ url_for('static', filename='text.png') }}" alt="Trivora" style="height: 20px; opacity: 0.7; margin-bottom: 15px;">
        <div class="footer-links">
            <a href="{{ url_for('contact') }}" class="mx-2 text-decoration-none small fw-bold" style="color: #5d4037;">Contact</a>
            <a href="{{ url_for('privacy') }}" class="mx-2 text-decoration-none small fw-bold" style="color: #5d4037;">Privacy</a>
        </div>
    </div>
</footer>

<script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
</html>
