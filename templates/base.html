<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1G407RQJTJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-1G407RQJTJ');
    </script>
    <meta name="p:domain_verify" content="c38f713f4ed26a61ccbb22df3b8dfb96"/>
    <meta name="google-site-verification" content="6Qy-v_fgbWhwu7cAN5kcIG2A-pH3KiUCAfh8SGhxH7E" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivora - Learn & Grow</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root { --bg-color: #f2ede4; --nav-bg: #fffaf0; --accent: #ff8a65; }
        body { background-color: var(--bg-color); font-family: 'Montserrat', sans-serif; overflow-x: hidden; }

        /* Mobile View Buttons Fix */
        .navbar { background-color: var(--nav-bg) !important; padding: 10px 0; }
        .nav-custom-container { display: flex; align-items: center; justify-content: space-between; width: 100%; }
        
        .navbar-nav-scrollable {
            display: flex !important;
            flex-direction: row !important;
            align-items: center;
            margin-left: auto;
        }

        .nav-link { 
            font-size: 0.85rem; 
            padding: 5px 8px !important; 
            font-weight: 600; 
            color: #2d3436 !important;
        }

        /* Responsive Logo for small screens */
        @media (max-width: 576px) {
            .brand-text-img { display: none; } /* Mobile par sirf logo dikhega space bachane ke liye */
            .nav-link { font-size: 0.75rem; padding: 5px 5px !important; }
        }

        /* Dark Mode */
        body.dark-mode { background-color: #121212; color: #ffffff; }
        body.dark-mode .navbar { background-color: #1a1a1a !important; }
        body.dark-mode .nav-link { color: #eee !important; }

        /* Card Image Aspect Ratio Fix */
        .card-img-top { height: 200px; object-fit: cover; width: 100%; }
    </style>
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container nav-custom-container">
        <a class="navbar-brand d-flex align-items-center m-0" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Trivora Symbol" style="height: 35px;">
            <img src="{{ url_for('static', filename='text.png') }}" class="brand-text-img" alt="TRIVORA" style="height: 20px; margin-left: 8px;">
        </a>

        <div class="navbar-nav-scrollable">
            <a class="nav-link" href="{{ url_for('home') }}">Home</a>
            {% if session.get('user') %}
                <a class="nav-link" href="{{ url_for('upload') }}">Create</a>
                <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
            {% else %}
                <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            {% endif %}
            <button id="darkModeToggle" class="btn p-0 ms-2" style="font-size: 1.2rem; background:none; border:none;">üåô</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="mt-5 py-4 text-center">
    <div class="container">
        <img src="{{ url_for('static', filename='text.png') }}" alt="Trivora" style="height: 20px; opacity: 0.7; margin-bottom: 15px;">
        <div class="footer-links">
            <a href="{{ url_for('contact') }}" class="mx-2 text-decoration-none small fw-bold" style="color: #5d4037;">Contact</a>
            <a href="{{ url_for('privacy') }}" class="mx-2 text-decoration-none small fw-bold" style="color: #5d4037;">Privacy</a>
        </div>
    </div>
</footer>

<script>
    const toggleBtn = document.getElementById('darkModeToggle');
    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
</html>
