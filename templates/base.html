    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f2ede4;
            --nav-bg: #fffaf0;
            --card-bg: #ffffff;
            --accent: #ff8a65;
            --text-main: #2d3436;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            transition: all 0.4s ease;
            overflow-x: hidden;
        }

        /* Fancy Animated Navbar */
        .navbar {
            background-color: var(--nav-bg) !important;
            padding: 15px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .navbar-brand img { transition: transform 0.3s ease; }
        .navbar-brand:hover img { transform: rotate(-5deg) scale(1.05); }

        /* Navigation Links Animation */
        .nav-link {
            font-weight: 600;
            color: var(--text-main) !important;
            margin: 0 10px;
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--accent);
            bottom: 0;
            left: 50%;
            transition: 0.3s;
            transform: translateX(-50%);
        }
        .nav-link:hover::after { width: 100%; }

        /* Full Page Post Fix */
        .full-page-post {
            width: 100vw !important;
            margin-left: calc(-50vw + 50%);
            padding: 0 !important;
            animation: fadeIn 0.8s ease;
        }

        /* Glassmorphism Card Style */
        .card {
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.05);
            transition: 0.4s;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 45px rgba(255,138,101,0.15);
        }

        /* Aesthetic Buttons */
        .btn-aesthetic {
            background: linear-gradient(45deg, #ff8a65, #e57373);
            border: none;
            color: white;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(255,138,101,0.3);
            transition: 0.3s;
        }
        .btn-aesthetic:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255,138,101,0.5);
        }

        /* Dark Mode Aesthetic */
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        body.dark-mode .navbar {
            background-color: #1a1a1a !important;
            border-bottom: 1px solid #333;
        }
        body.dark-mode .nav-link { color: #eee !important; }
        body.dark-mode .card { background: rgba(30, 30, 30, 0.8); border: 1px solid #333; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg sticky-top mb-4">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Trivora Logo" style="height: 45px;">
            <img src="{{ url_for('static', filename='text.png') }}" alt="TRIVORA" style="height: 25px; margin-left: 10px;">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <div class="navbar-nav ms-auto align-items-center">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
                {% if session.get('user') %}
                    <a class="nav-link" href="{{ url_for('upload') }}">Create</a>
                    <a class="nav-link text-danger" href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                {% endif %}
                <button id="darkModeToggle" class="btn ms-lg-3" style="font-size: 1.4rem;">üåô</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

    <div class="container">
        <div class="mb-3">
            <img src="{{ url_for('static', filename='text.png') }}" alt="Trivora" style="height: 25px; opacity: 0.8;">
        </div>
        <div class="footer-links mb-4">
            <a href="{{ url_for('contact') }}" class="mx-3 text-decoration-none fw-bold" style="color: #5d4037;">Contact Us</a>

</footer>

<script>

    toggleBtn.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        toggleBtn.innerText = document.body.classList.contains('dark-mode') ? '‚òÄÔ∏è' : 'üåô';
    });
</script>
</body>
