{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card p-4 shadow border-0 rounded-4">
                <h3 class="text-center fw-bold mb-4">Welcome Back</h3>
                <form method="POST">
                    <div class="mb-3">
                        <label>Email Address</label>
                        <input type="email" name="email" class="form-control rounded-pill" required>
                    </div>
                    <div class="mb-3">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control rounded-pill" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100 rounded-pill py-2">Login</button>
                </form>
                <div class="text-center mt-3">
                    <p>New here? <a href="/signup" class="text-decoration-none">Create Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
